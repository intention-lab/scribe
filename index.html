<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe - Professional Audio Transcription</title>
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
  </head>

  <body class="bg-gray-50">
    <div id="app" class="min-h-screen">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <span class="text-2xl font-bold text-indigo-600">Scribe</span>
              <div class="hidden sm:flex sm:space-x-8 ml-8">
                <a
                  href="index.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                >
                  Home
                </a>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button
                id="btn-logout"
                class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                style="display: none"
                onclick="logout()"
              >
                Log out
              </button>
              <button
                id="btn-login"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                style="display: none"
                onclick="login()"
              >
                Log in
              </button>
            </div>
          </div>
        </div>
      </nav>
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="logged-out" class="hidden">
          <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
              Welcome to Scribe
            </h1>
            <p class="text-xl text-gray-600 mb-8">
              Audio messages transcription and summarization made easy
            </p>
          </div>
        </div>
      </main>
    </div>

    <div class="hidden" id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
      <label>
        Access token:
        <pre id="ipt-access-token"></pre>
      </label>
      <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
      </label>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="public/js/app.js"></script>
  </body>
</html>
