<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe - Professional Audio Transcription</title>
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-50">
    <div id="app" class="min-h-screen">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <span class="text-2xl font-bold text-indigo-600">Scribe</span>
            </div>
            <div class="flex items-center space-x-4">
              <button
                id="btn-logout"
                class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                x-show="$store.auth.isAuthenticated"
                x-data
                @click="$store.auth.logout()"
              >
                Log out
              </button>
              <button
                id="btn-login"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                x-show="!$store.auth.isAuthenticated"
                x-data
                @click="$store.auth.login()"
              >
                Log in
              </button>
            </div>
          </div>
        </div>
      </nav>
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div x-data x-show="!$store.auth.isAuthenticated">
          <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
              Welcome to Scribe
            </h1>
            <p class="text-xl text-gray-600 mb-8">
              Audio messages transcription and summarization made easy
            </p>
          </div>
        </div>
        <div x-data x-show="$store.auth.isAuthenticated">
          <p>
            You're seeing this content because you're currently
            <strong>logged in</strong>.
          </p>
          <label>
            User profile:
            <pre x-text="JSON.stringify($store.auth.user, null, 4)"></pre>
          </label>
          <input type="file" id="audioFile" accept="audio/*" />
          <button onclick="uploadAudio()">Upload Audio</button>
        </div>
      </main>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="public/js/auth.js"></script>
    <script src="public/js/upload_audio.js"></script>
  </body>
</html>
