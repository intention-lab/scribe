<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe - Professional Audio Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .drag-area {
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      .drag-area.dragover {
        border-color: #4f46e5;
        background-color: #f3f4f6;
      }
      .progress-bar {
        height: 5px;
        background-color: #e5e7eb;
        border-radius: 2.5px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background-color: #4f46e5;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="min-h-screen">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <span class="text-2xl font-bold text-indigo-600">Scribe</span>
              <div class="hidden sm:flex sm:space-x-8 ml-8">
                <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Home
                </a>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <div id="user-info" class="hidden">
                <span id="user-email" class="text-sm font-medium text-gray-700"></span>
                <button id="logout-button" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                  Logout
                </button>
              </div>
              <button id="login-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700" style="display: none;">
                Login
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="logged-out" class="hidden">
          <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Scribe</h1>
            <p class="text-xl text-gray-600 mb-8">Professional audio transcription made easy</p>
            <button id="login-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg">
              Get Started
            </button>
          </div>
        </div>

        <div id="logged-in" class="hidden">
          <div class="bg-white shadow rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Upload Audio File</h2>
            <div class="drag-area" id="dropZone">
              <div class="text-center">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 mb-2">Drag & drop your audio file here</p>
                <p class="text-sm text-gray-500">or</p>
                <input type="file" id="audioFile" accept="audio/*" class="hidden" />
                <label for="audioFile" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                  Browse Files
                </label>
              </div>
            </div>

            <div id="upload-progress" class="hidden mt-6">
              <div class="text-sm text-gray-600 mb-2">Upload Progress</div>
              <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
              </div>
            </div>

            <div id="result" class="mt-8">
              <!-- Transcription results will be displayed here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@fief/fief/build/index.umd.js"></script>
    <script src="scribe_request.js"></script>
    <script>
      const initialize = () => {
        const fiefClient = new fief.Fief({
          baseURL: "https://auth.intention-lab.ch",
          clientId: "jayyxhjl5tq3uvqhuw5z0n2jg7dvfbmx",
        });
        const fiefAuth = new fief.browser.FiefAuth(fiefClient);
        const dropZone = document.getElementById('dropZone');
        const audioFileInput = document.getElementById('audioFile');
        
        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
          dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          dropZone.classList.remove('dragover');
          const file = e.dataTransfer.files[0];
          if (file && file.type.startsWith('audio/')) {
            audioFileInput.files = e.dataTransfer.files;
            uploadAudio();
          }
        });

        // Login/Logout handlers
        document.getElementById("login-button").addEventListener("click", () => {
          fiefAuth.redirectToLogin("https://www.intention-lab.ch/scribe/callback.html");
        });

        document.getElementById("logout-button").addEventListener("click", () => {
          fiefAuth.logout("https://www.intention-lab.ch/scribe");
        });

        // Authentication state
        const userinfo = fiefAuth.getUserinfo();
        if (userinfo !== null) {
          document.getElementById("logged-in").classList.remove("hidden");
          document.getElementById("logged-out").classList.add("hidden");
          document.getElementById("user-info").classList.remove("hidden");
          document.getElementById("login-button").style.display = "none";
          document.getElementById("user-email").textContent = userinfo.email;
        } else {
          document.getElementById("logged-in").classList.add("hidden");
          document.getElementById("logged-out").classList.remove("hidden");
          document.getElementById("user-info").classList.add("hidden");
          document.getElementById("login-button").style.display = "inline-flex";
        }
      };

      document.addEventListener("DOMContentLoaded", initialize, false);

      // Update uploadAudio function to handle progress
      window.uploadAudio = async () => {
        const fileInput = document.getElementById('audioFile');
        const file = fileInput.files[0];
        if (!file) return;

        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar-fill');
        uploadProgress.classList.remove('hidden');

        // Simulate progress (replace with actual upload progress)
        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          if (progress <= 100) {
            progressBar.style.width = `${progress}%`;
          } else {
            clearInterval(interval);
            // Handle success/error here
          }
        }, 500);
      };
    </script>
  </body>
</html>
